<body>
    <a href="/" class="back-link">è¿”å›é¦–é¡µ</a>
    
    <div class="theme-switch">

    <div class="container">
        <div class="login-card">
            <div class="header">
                <h1>ç®¡ç†å‘˜ç™»å½•</h1>
                <p>è¯·è¾“å…¥ç®¡ç†å‘˜è´¦å·å’Œå¯†ç </p>
            </div>

            <form id="loginForm" onsubmit="return handleLogin(event)">
                <div class="form-group">
                    <label for="username">ç”¨æˆ·å</label>
                    <input

                        id="username"

                        autocomplete="username"

                </div>
                <div class="form-group">
                    <label for="password">å¯†ç </label>
                    <input

                        placeholder="è¯·è¾“å…¥ç®¡ç†å‘˜å¯†ç "

                    >
                    <span class="password-toggle" onclick="togglePassword()" title="æ˜¾ç¤º/éšè—å¯†ç ">ğŸ‘ï¸</span>
                    <div class="attempt-warning">ç™»å½•å¤±è´¥æ¬¡æ•°è¿‡å¤šï¼Œè¯·ç¨åå†è¯•</div>
                </div>
                <div id="login-lock-message" class="login-lock-message"></div>
                <button type="submit" class="button">å®‰å…¨ç™»å½•</button>

            </form>

            <div class="security-notice">
                ç³»ç»Ÿå°†è®°å½•æ‰€æœ‰ç™»å½•å°è¯•ï¼Œå¤šæ¬¡å¤±è´¥å°†è§¦å‘å®‰å…¨é™åˆ¶
            </div>

    </div>

    <script>
        // ç™»å½•å¤±è´¥é”å®šæœºåˆ¶
        let loginFailCount = 0;
        let loginLockUntil = 0;
        let loginLockCountdown = null;

        // æ£€æŸ¥ç™»å½•æ˜¯å¦è¢«é”å®š
        function isLoginLocked() {
            const now = Date.now();
            if (loginLockUntil > now) {
                return true;
            }
            // å¦‚æœé”å®šæ—¶é—´å·²è¿‡ï¼Œä»…é‡ç½®é”å®šæ—¶é—´ï¼Œä½†ä¿ç•™å¤±è´¥è®¡æ•°
            if (loginLockUntil > 0 && loginLockUntil <= now) {
                loginLockUntil = 0;
                clearInterval(loginLockCountdown);
                loginLockCountdown = null;
                // ä¸å†é‡ç½®å¤±è´¥è®¡æ•°ï¼šloginFailCount = 0;
            }
            return false;
        }

        // å¢åŠ ç™»å½•å¤±è´¥è®¡æ•°å¹¶åœ¨å¿…è¦æ—¶é”å®šåŠŸèƒ½
        function incrementLoginFailCount() {
            loginFailCount++;
            // æ¯3æ¬¡å¤±è´¥å¢åŠ ä¸€çº§é”å®šæ—¶é—´
            if (loginFailCount % 3 === 0) {
                // è®¡ç®—é”å®šç­‰çº§ï¼šç¬¬ä¸€ä¸ª3æ¬¡æ˜¯1çº§ï¼Œç¬¬äºŒä¸ª3æ¬¡æ˜¯2çº§ï¼Œä»¥æ­¤ç±»æ¨
                const lockLevel = Math.floor(loginFailCount / 3);
                // æ ¹æ®é”å®šç­‰çº§è®¡ç®—é”å®šæ—¶é—´ï¼š3åˆ†é’Ÿã€6åˆ†é’Ÿã€12åˆ†é’Ÿ...
                const lockMinutes = Math.pow(2, lockLevel - 1) * 3;
                loginLockUntil = Date.now() + (lockMinutes * 60 * 1000);
                
                startLockCountdown();
                
                showError(`ç™»å½•å¤±è´¥æ¬¡æ•°è¿‡å¤šï¼Œè´¦å·å·²é”å®š${lockMinutes}åˆ†é’Ÿ`);
                return true;
            }
            return false;
        }

        // å¼€å§‹ç™»å½•é”å®šå€’è®¡æ—¶
        function startLockCountdown() {
            // æ¸…é™¤ä¹‹å‰å¯èƒ½å­˜åœ¨çš„å€’è®¡æ—¶
            if (loginLockCountdown) {
                clearInterval(loginLockCountdown);
            }
            
            // æ›´æ–°é”å®šçŠ¶æ€æ˜¾ç¤º
            updateLockDisplay();
            
            // è®¾ç½®å€’è®¡æ—¶ï¼Œæ¯ç§’æ›´æ–°ä¸€æ¬¡
            loginLockCountdown = setInterval(() => {
                if (!isLoginLocked()) {
                    clearInterval(loginLockCountdown);
                    loginLockCountdown = null;
                    updateLockDisplay();
                    return;
                }
                updateLockDisplay();
            }, 1000);
        }

        // æ›´æ–°é”å®šçŠ¶æ€æ˜¾ç¤º
        function updateLockDisplay() {
            const lockMessageEl = document.getElementById('login-lock-message');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const loginButton = document.querySelector('button[type="submit"]');
            
            if (isLoginLocked()) {
                const remainingSeconds = Math.ceil((loginLockUntil - Date.now()) / 1000);
                const minutes = Math.floor(remainingSeconds / 60);
                const seconds = remainingSeconds % 60;
                lockMessageEl.textContent = `ç™»å½•åŠŸèƒ½å·²é”å®šï¼Œå‰©ä½™æ—¶é—´: ${minutes}åˆ†${seconds}ç§’`;
                lockMessageEl.style.display = 'block';
                
                // ç¦ç”¨è¡¨å•
                usernameInput.disabled = true;
                passwordInput.disabled = true;
                loginButton.disabled = true;
            } else {
                lockMessageEl.textContent = '';
                lockMessageEl.style.display = 'none';
                
                // å¯ç”¨è¡¨å•
                usernameInput.disabled = false;
                passwordInput.disabled = false;
                loginButton.disabled = false;
            }
        }

        // ä¸»é¢˜åˆ‡æ¢
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }

        // å¯†ç å¯è§æ€§åˆ‡æ¢
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
        }

        // å¤„ç†ç™»å½•
        function handleLogin(event) {
            event.preventDefault();
            
            // æ£€æŸ¥æ˜¯å¦å¤„äºé”å®šçŠ¶æ€
            if (isLoginLocked()) {
                const remainingSeconds = Math.ceil((loginLockUntil - Date.now()) / 1000);
                const minutes = Math.floor(remainingSeconds / 60);
                const seconds = remainingSeconds % 60;
                showError(`ç™»å½•åŠŸèƒ½å·²é”å®šï¼Œè¯·åœ¨${minutes}åˆ†${seconds}ç§’åé‡è¯•`);
                return false;
            }
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');
            const attemptWarning = document.querySelector('.attempt-warning');

            // é‡ç½®è­¦å‘Šæ˜¾ç¤º
            errorMessage.style.display = 'none';
            attemptWarning.style.display = 'none';

            // åŸºæœ¬éªŒè¯
            if (!username || !password) {
                showError('è¯·å¡«å†™æ‰€æœ‰å­—æ®µ');
                return false;
            }

            // é˜²æ­¢XSSæ”»å‡»
            if (/<[^>]*>/.test(username)) {
                showError('ç”¨æˆ·ååŒ…å«éæ³•å­—ç¬¦');
                return false;
            }

            fetch('/admin/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    username: username,
                    password: password
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // ç™»å½•æˆåŠŸï¼Œä¸å†é‡ç½®å¤±è´¥è®¡æ•°
                    // loginFailCount = 0;
                    window.location.href = '/admin/dashboard';
                } else {
                    // ç™»å½•å¤±è´¥ï¼Œæ ¹æ®æƒ…å†µåˆ¤æ–­æ˜¯å¦æ˜¾ç¤ºè­¦å‘Šæˆ–é”å®š
                    const isLocked = incrementLoginFailCount();
                    if (!isLocked) {
                    if (data.error.includes('æ¬¡æ•°è¿‡å¤š')) {
                        attemptWarning.style.display = 'block';
                        }
                        showError((data.error || 'ç™»å½•å¤±è´¥') + ` (å‰©ä½™å°è¯•æ¬¡æ•°: ${3 - loginFailCount % 3})`);
                    }
                }
            })
            .catch(error => {
                showError('ç™»å½•è¯·æ±‚å¤±è´¥ï¼Œè¯·ç¨åé‡è¯•');
                console.error('Error:', error);
            });

            return false;
        }

        // æ˜¾ç¤ºé”™è¯¯æ¶ˆæ¯
        function showError(message) {
            const errorElement = document.getElementById('error-message');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        // åˆå§‹åŒ–ä¸»é¢˜
        document.addEventListener('DOMContentLoaded', function() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);

            // æ·»åŠ è¾“å…¥éªŒè¯
            const usernameInput = document.getElementById('username');
            usernameInput.addEventListener('input', function() {
                this.value = this.value.replace(/[<>]/g, '');
            });

            // æ·»åŠ é”®ç›˜å¿«æ·é”®
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && e.ctrlKey) {
                    document.querySelector('form button').click();
                }
            });
            
            // æ£€æŸ¥ç™»å½•é”å®šçŠ¶æ€
            updateLockDisplay();
            
            // å¦‚æœä¹‹å‰è¢«é”å®šï¼Œæ¢å¤é”å®šçŠ¶æ€
            if (isLoginLocked()) {
                startLockCountdown();
            }
        });
    </script>
